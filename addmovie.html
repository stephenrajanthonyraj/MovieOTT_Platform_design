          <div class="container-fluid main-box d-flex justify-content-center align-items-center" >
            <form class="col-md-7 col-sm-7 col-10 p-4 add-box" >
                <h1 class="text-center">Add Movies</h1>
                <div class="row mb-3 mt-5">
                    <div class="col">
                        <label for="Movies-name" class="form-label">Movie Name</label>
                        <input type="text" class="form-control"  id="Movies-name">
                    </div>
                    <div class="col">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control"  id="genre">
                    </div>
                  </div>
                <div class="mb-3">
                    <label for="poster" class="form-label"> Poster</label>
                    <input type="text" class="form-control" id="poster">
                </div>
                <div class="mb-3">
                    <label for="Movie-path" class="form-label">Movie Path</label>
                    <textarea  id="Movie-path" class="form-control" style="height: 50px;"></textarea>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Director Name</label>
                    <textarea class="form-control"  id="DirectorName" style="height: 50px;"></textarea>
                </div>
                <div class="mb-3">
                  <label for="Country" class="form-label">Country</label>
                  <textarea class="form-control"  id="Country" style="height: 50px;"></textarea>
              </div>
              <div class="mb-3">
                <label for="ReleaseDate" class="form-label">Release Date</label>
                <textarea class="form-control" id="ReleaseDate" style="height: 50px;"></textarea>
            </div>
                 <div class="text-center"><button type="submit" class="btn btn-primary  w-25" id="submit">Add</button> <br><br>
                
              </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let movieName = document.getElementById('Movies-name')
        let genre = document.getElementById('genre')
        let poster= document.getElementById('poster')
        let moviePath = document.getElementById('Movie-path')
        let directorName = document.getElementById('DirectorName')
        let countryName = document.getElementById('Country')
        let releaseDate = document.getElementById('ReleaseDate')
        let submit = document.getElementById('submit')

        submit.addEventListener('click',()=>{
            if(movieName.value != '' && genre.value != '' && poster.value != '' && moviePath.value != '' && directorName.value != '' && countryName.value != '' && releaseDate.value !='')
            {           
                
                let addMovies = {
                    "Movie-name":movieName.value,
                    "genre":genre.value,
                    "poster":poster.value,
                    "Movie-path":moviePath.value,
                    "Director Name":directorName.value,
                    "Country":countryName.value,
                    "Release Date":releaseDate.value

                }
                let moviesData=localStorage.getItem('moviesData')?JSON.parse(localStorage.getItem('moviesData')):[];
                moviesData.push(addMovies);
                let result = localStorage.setItem('moviesData',JSON.stringify(moviesData));
                console.log(result)
               alert('Movie Add Successfully')
            }
            else{
                alert('Enter All Fields')
            }
        })
        
    </script>
