<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div id="app">
        <form id="loginForm" style="display: block;" onsubmit="return mySubmitFunction(event)">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" pattern="[a-zA-Z0-9]+" title="Only alphanumeric characters allowed"
                required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" pattern=".{6,}" title="Password must be at least 6 characters"
                required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Register here</a></p>
        </form>

        <form id="registrationForm" style="display: none;">
            <h2>Register</h2>
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" pattern="[a-zA-Z0-9]+" title="Only alphanumeric characters allowed"
                required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" pattern=".{6,}" title="Password must be at least 6 characters"
                required>
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </form>
    </div>

    <script>
        function showRegistrationForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function mySubmitFunction(e) {
            e.preventDefault();
            someBug();
            return false;
        }

        function login() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Simulate local storage check (replace this with server-side authentication)
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                window.location.href = 'main.html';

            } else {
                alert('Invalid username or password');
            }
        }


        function register() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;

            // Simulate local storage registration (replace this with server-side registration)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert('Registration successful');
            showLoginForm();
        }
    </script>

</body>

</html>
